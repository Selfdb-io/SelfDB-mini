services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Database Services
  # ─────────────────────────────────────────────────────────────────────────────
  
  db:
    image: postgres:18
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT_HOST}:${DB_PORT_CONTAINER}"
    volumes:
      # PostgreSQL 18+ requires mounting at /var/lib/postgresql (not /data subdirectory)
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dayone"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Optimize PostgreSQL for direct connections with asyncpg
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "effective_cache_size=512MB"
    networks:
      - dayone-network
  
  # PgBouncer Connection Pooler
  pgbouncer:
    build:
      context: ./pgbouncer-1.25.0
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASES_HOST: ${DATABASES_HOST}
      DATABASES_PORT: ${DATABASES_PORT}
      DATABASES_USER: ${DATABASES_USER}
      DATABASES_PASSWORD: ${DATABASES_PASSWORD}
      DATABASES_DBNAME: ${DATABASES_DBNAME}
      LISTEN_ADDR: ${LISTEN_ADDR}
      LISTEN_PORT: ${LISTEN_PORT}
      AUTH_TYPE: ${AUTH_TYPE}
      POOL_MODE: ${POOL_MODE}
      MAX_CLIENT_CONN: ${MAX_CLIENT_CONN}
      DEFAULT_POOL_SIZE: ${DEFAULT_POOL_SIZE}
      RESERVE_POOL_SIZE: ${RESERVE_POOL_SIZE}
      SERVER_LIFETIME: ${SERVER_LIFETIME}
      SERVER_IDLE_TIMEOUT: ${SERVER_IDLE_TIMEOUT}
      QUERY_WAIT_TIMEOUT: ${QUERY_WAIT_TIMEOUT}
      CLIENT_IDLE_TIMEOUT: ${CLIENT_IDLE_TIMEOUT}
      ADMIN_USERS: ${ADMIN_USERS}
      STATS_USERS: ${STATS_USERS}
    ports:
      - "${PGBOUNCER_PORT_HOST}:${PGBOUNCER_PORT_CONTAINER}"
    healthcheck:
      test: ["CMD-SHELL", "netstat -ln | grep -q ':6432' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dayone-network

  # ─────────────────────────────────────────────────────────────────────────────
  # Application Services
  # ─────────────────────────────────────────────────────────────────────────────

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      pgbouncer:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      API_KEY: ${API_KEY}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS}
      BACKUP_SCHEDULE_CRON: ${BACKUP_SCHEDULE_CRON}
      # App metadata
      APP_NAME: ${APP_NAME}
      APP_DESCRIPTION: ${APP_DESCRIPTION}
      APP_VERSION: ${APP_VERSION}
      # Database connection info for pg_dump/pg_restore (direct to db, not pgbouncer)
      POSTGRES_HOST: db
      POSTGRES_PORT: ${DB_PORT_CONTAINER}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${BACKEND_PORT_HOST}:${BACKEND_PORT_CONTAINER}"
    volumes:
      - ./backups:/backups
      - ./.env:/app/.env.backup:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dayone-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_APP_NAME=${APP_NAME}
        - VITE_APP_VERSION=${APP_VERSION}
      secrets:
        - VITE_API_KEY
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT_HOST}:${FRONTEND_PORT_CONTAINER}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dayone-network

secrets:
  VITE_API_KEY:
    environment: VITE_API_KEY

networks:
  dayone-network:
    driver: bridge

volumes:
  postgres_data:
